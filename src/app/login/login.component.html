<form class="example-form" [formGroup]="form" #loginForm="ngForm" (ngSubmit)="onLogin()" autocomplete="on">
  <mat-form-field>
    <input matInput placeholder="Enter your username" [type]="'text'" [(ngModel)]="username" name="username" [formControl]="usernameFc" required>
    <mat-icon matSuffix (click)="hide = !hide">supervisor_account</mat-icon>
    <mat-error *ngIf="usernameFc.invalid">{{getErrorMessage(usernameFc)}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password" [formControl]="passwordFc" required>
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    <mat-error *ngIf="passwordFc.invalid">{{getErrorMessage(passwordFc)}}</mat-error>
  </mat-form-field>

    <mat-slide-toggle name="remember">remember me?</mat-slide-toggle>

  <button mat-button name="submit" color="accent">Login</button>
</form>
